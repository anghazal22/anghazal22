<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — SID-159048 | Adnan Ghazal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Contact Me</h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a aria-current="page" href="contact.html">Contact Me</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Say Hello</h2>
      <form id="contactForm" novalidate>
        <div class="grid-2">
          <label>
            <span>Full Name</span>
            <input type="text" name="fullName" required />
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>
        </div>
        <div class="grid-2">
          <label>
            <span>Country</span>
            <input type="text" name="country" required />
          </label>
          <label>
            <span>Comments</span>
            <textarea name="comments" rows="4" required></textarea>
          </label>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>&copy; <span id="year"></span> Adnan Ghazal — SID 159048</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
